<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyberpunk AI Browser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Chakra Petch', sans-serif;
        --primary-color: #03d8f3;
        --accent-color: #fcee0c;
        --text-color: #e0e0e0;
        --background-color: #1a1a2e;
        --background-color-transparent: rgba(26, 26, 46, 0.85);
        --glow-color: var(--primary-color);
        --border-color: rgba(3, 216, 243, 0.3);
      }
      @keyframes glow-pulse {
        0%, 100% {
          text-shadow: 0 0 2px var(--text-color), 0 0 8px var(--glow-color), 0 0 12px var(--glow-color);
        }
        50% {
          text-shadow: 0 0 3px var(--text-color), 0 0 12px var(--glow-color), 0 0 20px var(--glow-color);
        }
      }
      .cyber-glow-text {
        text-shadow: 0 0 2px var(--text-color), 0 0 8px var(--glow-color), 0 0 12px var(--glow-color);
        animation: glow-pulse 4s ease-in-out infinite;
      }
      .cyber-glow-hard {
        filter: drop-shadow(0 0 3px var(--glow-color)) drop-shadow(0 0 8px var(--glow-color));
      }
    </style>
